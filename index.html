<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs='sourceType:webcam;debugUIEnabled:false;trackingMethod:best;' gesture-detector>

    <!--Assets Management-->
    <a-assets>
      <a-asset-item id='samba_dancing_boris' src='./assets/samba_dancing_boris/scene.gltf'></a-asset-item>
      <a-asset-item id='tiger_run' src='./assets/tiger_run/scene.gltf'></a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <!-- <a-marker preset='hiro'> -->
      <a-entity gltf-model='#samba_dancing_boris' position='-0.1 0 -10' rotation='0 0 0' scale='5 5 5' animation-mixer gesture-handler></a-entity>
    <!-- </a-marker> -->

  </a-scene>
</body>

</html>
